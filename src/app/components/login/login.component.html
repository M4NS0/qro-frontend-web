<div class="container login-card slide-in">
  <mat-card>
    <div class="text-end mt-4 mb-5">
      <app-language-switcher (switchChange)="onSwitchChange($event)"></app-language-switcher>
    </div>

    <mat-card-title class="text-center mb-4">{{ 'login.title' | translate }}</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field class="mat-form-field">
          <mat-label>{{'login.username' | translate }}</mat-label>
          <input matInput type="username" formControlName="username" name="username" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'login.password' | translate }}</mat-label>
          <input matInput type="password" formControlName="password" name="password" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        
        <button mat-raised-button type="submit"
        [style.filter]="this.loginForm.valid ? 'none' : 'saturate(0%)'" 
        [style.opacity]="this.loginForm.valid ? '1' : '0.5'"
        [disabled]="loginForm.invalid" (click)="onSubmit()"
        >{{'login.button-text' |translate}}</button>
      </form>

      <hr class="my-5">

      <div class="d-flex flex-column text-decoration-underline">
        <mat-label class="mb-2">{{'login.forgot-password' | translate }}</mat-label>
        <mat-label>{{'login.not-registered' |translate}}</mat-label>
      </div>

    </mat-card-content>
  </mat-card>
</div>
