<div class="container slide-in">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-12 col-md-8 col-lg-6">
        <h2 class="text-start mb-5">{{ 'login.title' | translate}}</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">{{'login.email' |translate}}</label>
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="{{'login.email-placeholder' | translate}}">
          </div>
          <div class="form-group mt-2">
            <label for="password">{{'login.password' |translate}}</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="{{'login.password-placeholder' | translate}}">
          </div>
          <div class="text-end">
          <button type="submit" class="btn btn-primary btn-block mt-4 ">Login</button>
          </div>
        </form>
        <div *ngIf="error" class="alert alert-danger mt-4" role="alert">
          {{ error }}
        </div>
      </div> 
    </div>
  </div>
</div>
